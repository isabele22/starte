<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
   <main>
    <header>
        <h2>Our Reviews</h2>
    </header>

    <section class="review">
        <div class="review-image">
            <img src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="">
        </div>

        <div class="review-profile">
            <h4 id="author">Joe Doe</h4>
            <p id="job">Ux Designer</p>
        </div>

        <div class="description">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut eligendi facere, ullam tempora, amet magni ad quo consequatur iusto omnis optio voluptatem sunt soluta minima dolores quisquam non fugiat enim.</p>
        </div>

        <div class="review-buttons">
            <button class="prev-button">
                <i class="ph ph-caret-left"></i>
            </button>

            <button id="button1" class="prev-button">
                <i class="ph ph-caret-right"></i>
            </button>
        </div>

        <button class="random-button">surpreenda-me</button>
    </section>
   </main>

   <script src="script.js"></script>
</body>
</html>
